<div class="login-container">
    <mat-card class="login-card">
      <div class="login-header">
        <mat-icon class="large-icon">account_circle</mat-icon>
        <h2>Login</h2>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Enter your password">
          <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
  
        <!-- <div class="login-actions">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div> -->
  
        <button mat-raised-button type="submit" class="login-button" 
                [disabled]="!loginForm.valid">
          Login
          <mat-icon>send</mat-icon>
        </button>
      </form>
  
    </mat-card>
  </div>
